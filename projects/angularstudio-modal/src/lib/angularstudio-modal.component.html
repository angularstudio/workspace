<clr-modal clrModalOpen="true"
           [clrModalSize]="modalService.config.size"
           [clrModalStaticBackdrop]="false"
           [clrModalClosable]="false"
           #modal>

    <div class="modal-title">

        <i *ngIf="modalService.config.titleIcon" [class]="modalService.config.titleIcon"></i>

        {{ modalService.config?.title }}

        <div *ngIf="modalService.config?.description" class="description">

            {{ modalService.config?.description }}

        </div>

    </div>

    <div class="modal-body">

        <div class="modal-alerts">

            <div *ngFor="let alert of modalService.config.alerts"
                 [class.alert-info]="alert.type === 'info'"
                 [class.alert-warning]="alert.type === 'info'"
                 [class.alert-danger]="alert.type === 'error'"
                 class="alert alert-app-level">

                <div class="alert-items">

                    <div class="alert-item">

                        <div class="alert-icon-wrapper">

                            <i [class]="alert.iconClass"></i>

                        </div>

                        <div class="alert-text">

                            {{ alert.message }}

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div #container></div>

    </div>

    <div class="modal-footer">

        <div class="right">

            <button *ngIf="modalService.config.previousLabel" type="button" class="btn btn-outline"
                    (click)="onCancelClick()">

                {{ modalService.config.previousLabel }}

            </button>

            <button type="button"
                    class="btn btn-primary"
                    (click)="onNextClick()"
                    [disabled]="modalService.config.nextDisabled$ && (modalService.config.nextDisabled$ | async)">

                {{ modalService.config.nextLabel }}

            </button>

        </div>

    </div>

</clr-modal>
