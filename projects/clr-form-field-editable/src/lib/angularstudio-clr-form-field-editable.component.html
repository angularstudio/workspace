<div class="angular-clr-form-field-editable">

    <form clrForm>


        <div class="angular-clr-form-field-editable-input-label">

            {{ label }}

        </div>

        <div *ngIf="editing"
             class="angular-clr-form-field-editable-input-control">


        </div>

        <div *ngIf="!editing"
             (click)="editing = !editing"
             [style.text-decoration]="styleTextDecoration"
             [style.text-decoration-style]="styleTextDecorationStyle"
             class="angular-clr-form-field-editable-input-plaintext">

            {{ formGroup.get(formControlName).value }}

        </div>

        <div *ngIf="editing" class="angular-clr-form-field-editable-input-icons">

            <i (click)="onSaveClick()" class="fad fa-save"></i>

        </div>

    </form>

</div>
