<div class="angularstudio-clr-form-row">

    <div class="angularstudio-clr-form-label">

        {{ field.label }}

    </div>

    <div *ngIf="editing"
         class="angularstudio-clr-form-control angular-clr-form-input-control">

        <clr-input-container>

            <input clrInput
                   (keydown.enter)="onSaveClick()"
                   [placeholder]="field.placeholder || ''"
                   [formControl]="control">

            <clr-control-helper>{{ field.helper}}</clr-control-helper>
            <clr-control-error>This field is required!</clr-control-error>

        </clr-input-container>

    </div>

    <div *ngIf="!editing"
         (click)="editing = !editing"
         [style.text-decoration]="styleTextDecoration"
         [style.text-decoration-style]="styleTextDecorationStyle"
         class="angularstudio-clr-form-plaintext">

        {{ control.value }}

    </div>

    <div *ngIf="editing && control.valid" class="angularstudio-clr-form-icons">

        <i (click)="onSaveClick()" class="fad fa-save"></i>

    </div>

</div>
