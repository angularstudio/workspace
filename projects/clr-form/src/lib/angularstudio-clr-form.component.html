<form *ngIf="formService.config"
      [formGroup]="formService.formGroup"
      [style.width]="formService.config?.width"
      class="angularstudio-clr-form">

    <div *ngFor="let field of formService.config?.fields" class="angularstudio-clr-form-row">

        <angularstudio-clr-form-input *ngIf="field.type === 'text'"
                                      [field]="field"
                                      [control]="formService.formGroup.get(field.name)"></angularstudio-clr-form-input>

        <angularstudio-clr-form-textarea *ngIf="field.type === 'textarea'"
                                         [field]="field"
                                         [control]="formService.formGroup.get(field.name)"></angularstudio-clr-form-textarea>

        <angularstudio-clr-form-select *ngIf="field.type === 'select'"
                                       [field]="field"
                                       [control]="formService.formGroup.get(field.name)"></angularstudio-clr-form-select>

        <angularstudio-clr-form-checkbox *ngIf="field.type === 'checkbox'"
                                         [field]="field"
                                         [control]="formService.formGroup.get(field.name)"></angularstudio-clr-form-checkbox>

    </div>

</form>
