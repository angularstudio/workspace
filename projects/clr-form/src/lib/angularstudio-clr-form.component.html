<div [style.width]="formService.config?.width"
     class="angularstudio-clr-form">

    <div *ngFor="let field of formService.config[name].fields" class="angularstudio-clr-form-row">

        <angularstudio-clr-form-input *ngIf="field.type === 'text'"
                                      [name]="name"
                                      [field]="field"
                                      [control]="formGroup.get(field.name)"></angularstudio-clr-form-input>

        <angularstudio-clr-form-textarea *ngIf="field.type === 'textarea'"
                                         [name]="name"
                                         [field]="field"
                                         [control]="formGroup.get(field.name)"></angularstudio-clr-form-textarea>

        <angularstudio-clr-form-select *ngIf="field.type === 'select'"
                                       [name]="name"
                                       [field]="field"
                                       [control]="formGroup.get(field.name)"></angularstudio-clr-form-select>

        <angularstudio-clr-form-checkbox *ngIf="field.type === 'checkbox'"
                                         [name]="name"
                                         [field]="field"
                                         [control]="formGroup.get(field.name)"></angularstudio-clr-form-checkbox>

        <angularstudio-clr-form-range *ngIf="field.type === 'range'"
                                      [name]="name"
                                      [field]="field"
                                      [control]="formGroup.get(field.name)"></angularstudio-clr-form-range>

        <angularstudio-clr-form-toggle *ngIf="field.type === 'toggle'"
                                       [name]="name"
                                       [field]="field"
                                       [control]="formGroup.get(field.name)"></angularstudio-clr-form-toggle>

    </div>

</div>
