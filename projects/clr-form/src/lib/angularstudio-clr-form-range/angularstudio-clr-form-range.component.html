<div class="angularstudio-clr-form-row-wrapper">

    <div class="angularstudio-clr-form-label">

        <div class="angularstudio-clr-form-label-label">

            {{ field.label }}

        </div>

        <div *ngIf="field.description"
             class="angularstudio-clr-form-label-description">

            {{ field.description }}

        </div>

    </div>

    <div *ngIf="formService.config[name].editing || editing"
         class="angularstudio-clr-form-control angular-clr-form-input-control angular-clr-form-range-control">

        <div class="left">

            {{ field.min }}

        </div>

        <div class="center">

            <clr-range-container [clrRangeHasProgress]="true" style="width: 100px;">

                <input clrRange
                       type="range"
                       (keydown.enter)="onSaveClick()"
                       (blur)="onSaveClick()"
                       [placeholder]="field.placeholder || ''"
                       [formControl]="control"
                       [min]="field.min"
                       [max]="field.max">

                <clr-control-helper>{{ control.value }}</clr-control-helper>
                <clr-control-error>This field is required!</clr-control-error>

            </clr-range-container>

        </div>

        <div class="right">

            {{ field.max }}

        </div>

    </div>

    <div *ngIf="!formService.config[name].editing && !editing"
         (click)="onEditClick()"
         [style.text-decoration]="styleTextDecoration"
         [style.text-decoration-style]="styleTextDecorationStyle"
         class="angularstudio-clr-form-plaintext">

        {{ control.value }}

    </div>

    <div *ngIf="(formService.config[name].editing || editing) && formService.config[name].saveShow && control.valid"
         class="angularstudio-clr-form-icons">

        <i (click)="onSaveClick()" class="fad fa-save"></i>

    </div>

</div>
