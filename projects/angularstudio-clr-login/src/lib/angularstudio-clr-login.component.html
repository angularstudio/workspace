<div class="login-wrapper">

    <form [formGroup]="formGroup" class="login shadow">

        <div class="logo">

            <img *ngIf="loginService.config?.logo" [src]="loginService.config?.logo">

        </div>

        <section class="title">

            <h3 class="welcome">{{ loginService.config?.subtitle }}</h3>

            {{ loginService.config?.title }}

        </section>

        <div class="login-group">

            <div class="login-type">Login with your social account:</div>

            <div class="social">

                <button *ngFor="let provider of loginService.config?.providers"
                        [disabled]="provider.disabled"
                        [class]="provider.class">

                    <i [class]="provider.icon"></i>

                    {{ provider.label }}

                </button>

            </div>

            <div class="login-type">Login with your email:</div>

            <clr-input-container>

                <label class="clr-sr-only">Email Address</label>
                <input type="text" formControlName="email" clrInput placeholder="Email Address" autofocus>

            </clr-input-container>

            <clr-password-container>

                <label class="clr-sr-only">Password</label>
                <input type="password"
                       formControlName="password"
                       placeholder="Password"
                       (keyup.enter)="onSubmit()"
                       clrPassword>

            </clr-password-container>

            <clr-checkbox-wrapper>

                <label>Remember me</label>
                <input type="checkbox" formControlName="remember" clrCheckbox>

            </clr-checkbox-wrapper>

            <!--            <div class="error active">-->

            <!--                Invalid user name or password-->

            <!--            </div>-->


            <button (click)="onSubmit()"
                    [disabled]="!formGroup.valid"
                    class="btn btn-secondary">LOGIN
            </button>

        </div>

        <div class="links">

            <div>

                <a class="forgot">Forgot password?</a>

            </div>

            <div>

                <a class="signup">Sign up for a free account now!</a>

            </div>

        </div>

    </form>

</div>
