<clr-modal clrModalOpen="true"
           clrModalSize="md"
           clrModalStaticBackdrop="false"
           clrModalClosable="false"
           #modal>

    <h3 class="modal-title">

        {{ forgotPasswordService.config.title }}

    </h3>

    <div class="modal-body">

        <div *ngIf="forgotPasswordService.config.message" class="message">

            {{ forgotPasswordService.config.message }}

        </div>

        <form [formGroup]="forgotPasswordService.formGroup"
              clrLabelSize="4"
              clrForm>

            <clr-input-container>

                <label>Email</label>

                <input placeholder="Email Address"
                       formControlName="email"
                       minlength="4"
                       maxlength="255"
                       required
                       clrInput>

                <clr-control-helper>

                    Must be a valid email address.

                </clr-control-helper>

                <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>

            </clr-input-container>

        </form>

    </div>

    <div class="modal-footer">

        <div class="right">

            <button type="button"
                    class="btn btn-outline"
                    (click)="onCancelClick()">

                CANCEL

            </button>

            <button type="button"
                    class="btn btn-primary"
                    (click)="onNextClick()"
                    [disabled]="!forgotPasswordService.formGroup.valid">

                SEND RESET EMAIL

            </button>

        </div>

    </div>

</clr-modal>
